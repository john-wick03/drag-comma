<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Drag and Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-1">
                <h3 class="bg-dark rounded-4  py-3 text-white text-center">1</h3>
            </div>
            <div class="col-9">
                <h3 class="heading rounded-4 px-4 py-3">Drag to Place Commas where they are needed in the sentence
                    below.</h3>
            </div>
        </div>

        <!-- Draggable Comma -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="px-3 py-3 rounded-2 bg-secondary" draggable="true" id="comma">,</div>
        </div>

        <!-- Sentence List -->
        <div class="mt-5">
            <ul>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">We</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">are</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">going</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">to</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">go</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">on</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">a</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">picnic</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">if</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">it</li>
                <br>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">is</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">sunny</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">on</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">Friday</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">Saturday</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">or</li>
                <li class="btn fw-bold fs-4 m-2 blank" ondragover="allowDrop(event)" ondrop="drop(event)">Sunday.</li>
            </ul>
        </div>

        <div class="mt-4 ms-5">
            <button class="btn btn-primary rounded-5 checkbox">
                <img src="/images/check-circle-svgrepo-com.svg" alt="checkbox">
                <span>Check</span>
            </button>
        </div>
    </div>

    <script>
        const comma = document.getElementById('comma');

        comma.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', comma.textContent);
        });

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const commaContent = event.dataTransfer.getData('text/plain');

            const commaElement = document.createElement('span');
            commaElement.textContent = commaContent;
            commaElement.style.padding = '4px 10px'; 
            commaElement.style.borderRadius = '10px'
            commaElement.style.backgroundColor = ' rgba(211, 113, 47, 0.352)';

            commaElement.addEventListener('click', () => {
                commaElement.remove(); 
            });

            event.target.appendChild(commaElement);
        }
    </script>
</body>

</html>
