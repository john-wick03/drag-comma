            </ul>
            <button class="btn btn-primary rounded-5 checkbox mt-5 ms-4">
                <img src="/drag-comma/images/check-circle-svgrepo-com.svg" alt="checkbox">
                <span>Check</span>
            </button>
           
        </div>

    </div>

    <script>
        const comma = document.getElementById('comma');
const commaAreas = document.querySelectorAll('.comma_area');
let activeComma = null;

const originalColor = 'grey'; 
const activeColor = 'blue'; 

// Drag and Drop functionality
comma.addEventListener('dragstart', (event) => {
    event.dataTransfer.setData('text/plain', comma.textContent);
});

// Change the background color of the comma when clicked
comma.addEventListener('click', () => {
    activeComma = comma;
    comma.classList.add('comma-editing'); 
    comma.style.backgroundColor = activeColor;
});

function allowDrop(event) {
    event.preventDefault();
}

function drop(event) {
    event.preventDefault();

    const commaContent = event.dataTransfer.getData('text/plain');

    const commaElement = document.createElement('span');
    commaElement.textContent = commaContent;
    commaElement.classList.add('comma-instance');

    commaElement.addEventListener('click', () => {
        commaElement.remove();
    });

    event.target.appendChild(commaElement);
    
    comma.style.backgroundColor = originalColor; 
}

// Attach event listeners for drag and drop
commaAreas.forEach((area) => {
    area.addEventListener('click', () => {
        if (activeComma && !area.querySelector('.comma-instance')) {
            const commaElement = document.createElement('span');
            commaElement.textContent = ',';
            commaElement.classList.add('comma-instance');

            // Revert the comma color back to original
            comma.style.backgroundColor = originalColor; 
            activeComma = null; 
        }
    });
});



    </script>
